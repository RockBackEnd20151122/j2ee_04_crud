<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>这是网页标题</title>
</head>
<body>
	用大写罗马字母表示的有序列表：
	<ol type="I">
		<li>列表项1
		<li>列表项2
		<li>列表项3
	</ol>
	起始数字为 3 的有序列表：
	<ol start="3">
		<li>列表项1
		<li>列表项2
		<li>列表项3
	</ol>
	编号不连续的有序列表
	<ol>
		<li>列表项1
		<li>列表项2
		<li value="5">列表项3
	</ol>
	变换了数字样式的有序列表
	<ol>
		<li>列表项1
		<li>列表项2
		<li type="A">列表项3
	</ol>


</body>
</html>
