<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>这是网页标题</title>
</head>
<body>
	<H2 align="center">表单--复选框与单选框</H2>
	<hr>
	<form>
		请输入您的姓名：<input name="name" value="令狐少侠">
		<p>
			请选择您的性别： 
			<input type="radio" name="gender" value="1">男 
			<input type="radio" name="gender" value="2">女
			<input type="radio"	name="gender" value="3">东方不败
			<input type="radio" name="gender" value="4" checked>不告诉你 
		<p>
			请选择您的年龄： 
			<input type="radio" name="age" value="20">20岁以下
			<input type="radio" name="age" value="30" checked>20~30 
			<input type="radio" name="age" value="40">30以上
		<p>
			您喜欢什么运动： 
			<input type="checkbox" name="loves" value="1" checked>篮球
			<input type="checkbox" name="loves" value="2">足球 
			<input type="checkbox" name="loves" value="3">排球 
			<input type="checkbox" name="loves" value="4">其他球
		<p align="center">
			<input type="submit" value="提交">
			<input type="reset"  value="重置">
		</p>
	</form>
	<hr>


</body>
</html>
