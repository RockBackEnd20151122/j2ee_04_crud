<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>这是网页标题</title>
</head>
<body>
	以下是默认水平线：
	<hr>
	以下是粗为 5 像素的水平线：
	<hr size="5">
	以下是长度为100像素的水平线：
	<hr width="100">
	以下是长度为屏幕宽度 50% 的水平线：
	<hr width="50%">
	以下是粗为 5 像素的实心水平线：
	<hr size="5" noshade>
	以下是红色的水平线：
	<hr color="red">
</body>
</html>
